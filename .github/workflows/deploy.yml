name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: PRD
    steps:
      - name: Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Préparer les contenus des fichiers
        id: prepare
        run: |
          # Lire le contenu du docker-compose.yml
          COMPOSE_CONTENT=$(cat docker-compose.yml | base64 -w 0)
          echo "compose_content=$COMPOSE_CONTENT" >> $GITHUB_OUTPUT
          
          # Lire le contenu du schema.sql
          SCHEMA_CONTENT=$(cat backend/config/schema.sql | base64 -w 0)
          echo "schema_content=$SCHEMA_CONTENT" >> $GITHUB_OUTPUT

      - name: Déployer sur le VPS
        uses: appleboy/ssh-action@v1.0.0
        env:
          COMPOSE_CONTENT: ${{ steps.prepare.outputs.compose_content }}
          SCHEMA_CONTENT: ${{ steps.prepare.outputs.schema_content }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: COMPOSE_CONTENT,SCHEMA_CONTENT
          script: |
            DEPLOY_DIR=${{ secrets.VPS_PROJECT_PATH || '/root/educ-prime/backend' }}

            # Créer le répertoire de déploiement
            mkdir -p "$DEPLOY_DIR/config"
            cd "$DEPLOY_DIR"

            # Créer le fichier .env avec les secrets
            cat > .env << 'ENV_EOF'
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DOCKER_IMAGE_BACKEND=ghcr.io/dkayode/educ-prime-backend:latest
            DOCKER_IMAGE_FRONTEND=ghcr.io/dkayode/educ-prime-frontend:latest
            PORT=3000
            ENV_EOF

            # Créer le fichier docker-compose.yml depuis le contenu du repo
            echo "$COMPOSE_CONTENT" | base64 -d > docker-compose.yml
            
            # Créer le fichier schema.sql depuis le contenu du repo
            echo "$SCHEMA_CONTENT" | base64 -d > ./config/schema.sql

            # Arrêter les conteneurs
            docker-compose stop backend frontend
            docker-compose rm -f backend frontend

            # Pull les dernières images
            docker-compose pull backend frontend

            # Démarrer les conteneurs
            docker-compose up -d --remove-orphans

            # Afficher l'état des conteneurs
            docker-compose ps

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
