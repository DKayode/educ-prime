version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: educ_prime_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/config/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - educ-prime-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    image: ${DOCKER_IMAGE_BACKEND:-ghcr.io/dkayode/educ-prime-backend:latest}
    container_name: educ_prime_backend
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DATABASE_URL: ${DATABASE_URL}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # Node
      NODE_ENV: production
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_SECURE: ${SMTP_SECURE}
    networks:
      - educ-prime-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        - "CMD"
        - "node"
        - "-e"
        - "require('http').get('http://127.0.0.1:3000/api', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', (e) => { process.exit(1); })"
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # React Frontend Admin Dashboard
  frontend:
    image: ${DOCKER_IMAGE_FRONTEND:-ghcr.io/dkayode/educ-prime-frontend:latest}
    container_name: educ_prime_frontend
    restart: unless-stopped
    networks:
      - educ-prime-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80" ]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: educ_prime_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - educ-prime-network
    depends_on:
      - frontend
      - backend

  # Certbot
  certbot:
    image: certbot/certbot
    container_name: educ_prime_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c ' if [ ! -f /etc/letsencrypt/live/educ-prime.com/fullchain.pem ]; then
        certbot certonly --webroot --webroot-path=/var/www/certbot --email support@educ-prime.cloud --agree-tos --no-eff-email -d educ-prime.com -d api.educ-prime.com;
      fi; trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done; '
    networks:
      - educ-prime-network

volumes:
  postgres_data:
    driver: local

networks:
  educ-prime-network:
    driver: bridge
