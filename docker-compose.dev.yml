version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: educ_prime_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/config/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - educ-prime-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: educ_prime_backend_dev
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # Node
      NODE_ENV: development
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_SECURE: ${SMTP_SECURE}
    volumes:
      - ./backend/config/firebase-serviceaccount.json:/app/config/firebase-serviceaccount.json:ro
    networks:
      - educ-prime-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        - "CMD"
        - "node"
        - "-e"
        - "require('http').get('http://127.0.0.1:3000/api', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', (e) => { process.exit(1); })"
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # React Frontend Admin Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/backend
    container_name: educ_prime_frontend_dev
    restart: unless-stopped
    networks:
      - educ-prime-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80" ]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy (Dev)
  nginx:
    image: nginx:alpine
    container_name: educ_prime_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - educ-prime-network
    depends_on:
      - frontend
      - backend

networks:
  educ-prime-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
